<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold text-center mb-6">Movie List</h1>

  <!-- Form -->
  <form id="movie-form" class="bg-white shadow-md rounded-lg p-6 mb-6">
    <input type="hidden" id="movie-id" />
    <div class="mb-4">
      <input type="text" id="movie-name" placeholder="Enter the movie name" required
             class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300">
    </div>
    <div class="mb-4">
      <input type="text" id="movie-genre" placeholder="Enter the genre" required
             class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300">
    </div>
    <div class="flex justify-end gap-2">
      <button type="submit" id="button-save"
              class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">Save</button>
      <button type="button" id="button-cancel"
              class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300">Cancel</button>
    </div>
  </form>

  <!-- Search -->
  <div class="mb-6">
    <input type="text" id="search-field" placeholder="What are you looking for?"
           class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300">
  </div>

  <!-- Movie List -->
  <section id="movie-list-container" class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-xl font-bold mb-4">Movies</h2>
    <ul id="movie-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></ul>
  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script type="module" src="js/api.js"></script>
<script type="module" src="js/main.js"></script>
<script type="module" src="js/ui.js"></script>

</body>

</html>
