<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

<div class="container mx-auto p-6">
  <!-- Header -->
  <header class="text-center mb-8">
    <h1 class="text-4xl font-extrabold text-blue-600 mb-4">Movie List</h1>
    <p class="text-lg text-gray-600">Keep track of your favorite movies with detailed info!</p>
  </header>

  <!-- Form -->
  <form id="movie-form" class="bg-white shadow-lg rounded-lg p-6 mb-8 max-w-xl mx-auto">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add a Movie</h2>
    <input type="hidden" id="movie-id" />
    <div class="mb-4">
      <label for="movie-name" class="block text-sm font-medium text-gray-700 mb-1">Movie Name</label>
      <input type="text" id="movie-name" placeholder="Enter the movie name" required
             class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
    </div>
    <div class="mb-4">
      <label for="movie-genre" class="block text-sm font-medium text-gray-700 mb-1">Genre</label>
      <input type="text" id="movie-genre" placeholder="Enter the genre" required
             class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
    </div>
    <div class="mb-4">
      <label for="movie-year" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
      <input type="number" id="movie-year" placeholder="Enter the release year" required
             class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
    </div>
    <div class="mb-4">
      <label for="movie-rating" class="block text-sm font-medium text-gray-700 mb-1">IMDB Rating</label>
      <input type="number" step="0.1" max="10" min="0" id="movie-rating" placeholder="Enter IMDB rating (e.g., 8.5)"
             required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
    </div>
    <div class="flex justify-end gap-4">
      <button type="submit" id="button-save"
              class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">Save</button>
      <button type="button" id="button-cancel"
              class="bg-red-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300">Cancel</button>
    </div>
  </form>

  <!-- Search -->
  <div class="bg-white shadow-lg rounded-lg p-4 mb-8 max-w-xl mx-auto">
    <input type="text" id="search-field" placeholder="Search for a movie..."
           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
           aria-label="Search Movies">
  </div>

  <!-- Movie List -->
  <section id="movie-list-container" class="bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Your Movies</h2>
    <ul id="movie-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Movies will be dynamically added here -->
    </ul>
  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script type="module" src="js/api.js"></script>
<script type="module" src="js/main.js"></script>
<script type="module" src="js/ui.js"></script>

</body>

</html>
